<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Universitarias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-graduation-cap text-blue-600 mr-2"></i>
                Gestor de Tareas Universitarias
            </h1>
            <p class="text-gray-600">Organiza tus asignaturas y tareas académicas</p>
        </header>

        <!-- Stats -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="p-3">
                    <div class="text-2xl font-bold text-blue-600" id="total-tasks">0</div>
                    <div class="text-sm text-gray-500">Total tareas</div>
                </div>
                <div class="p-3">
                    <div class="text-2xl font-bold text-green-600" id="completed-tasks">0</div>
                    <div class="text-sm text-gray-500">Completadas</div>
                </div>
                <div class="p-3">
                    <div class="text-2xl font-bold text-orange-600" id="pending-tasks">0</div>
                    <div class="text-sm text-gray-500">Pendientes</div>
                </div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Añadir Nueva Tarea</h2>
            <form id="task-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título de la tarea</label>
                        <input type="text" id="task-title" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Ej: Trabajo de investigación" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura</label>
                        <input type="text" id="task-subject" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Ej: Matemáticas Avanzadas">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de entrega</label>
                        <input type="date" id="task-dueDate" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
                        <select id="task-priority" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="low">Baja</option>
                            <option value="medium">Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                    <textarea id="task-description" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              rows="3" placeholder="Detalles de la tarea..."></textarea>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <i class="fas fa-plus mr-2"></i>Añadir Tarea
                </button>
            </form>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex flex-wrap gap-2 justify-center">
                <button class="filter-btn active px-4 py-2 rounded-md bg-blue-100 text-blue-800 border border-blue-200" data-filter="all">
                    Todas las tareas
                </button>
                <button class="filter-btn px-4 py-2 rounded-md bg-green-100 text-green-800 border border-green-200" data-filter="completed">
                    Completadas
                </button>
                <button class="filter-btn px-4 py-2 rounded-md bg-orange-100 text-orange-800 border border-orange-200" data-filter="pending">
                    Pendientes
                </button>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Lista de Tareas</h2>
            <div id="tasks-list" class="space-y-4">
                <!-- Tasks will be dynamically inserted here -->
                <div class="text-center py-8 text-gray-500" id="empty-state">
                    <i class="fas fa-tasks text-4xl mb-4 text-gray-300"></i>
                    <p>No hay tareas registradas. ¡Añade tu primera tarea!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
